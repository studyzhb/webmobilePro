	<body>
		
	<div class="swiper-container baliWraper">

	        	<div class="title">

	        		<img src="img/wo_text.png" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" />
	        		<img src="img/wrap_text_first.png" class="ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" />
	        	</div>
	        	<div class="intro">
	        		<img src="img/text_qimiaolvxing.png" />
	        		<img src="img/text_gap.png" />

    	</div>
	</div>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>	
	<script type="text/javascript">
		function bodyScale(){
			var devicewidth=document.documentElement.clientWidth;
			var scale=devicewidth/640;
			document.body.style.zoom=scale;
		}
		window.onload=window.onresize=function(){
			bodyScale();
			var oImg=document.getElementById("bg_img_1");
//			oImg.style.width='100%';
//			oImg.style.height='100%';
			oImg.style.transform='scale(1.3,1.8)';
			var swiper=new Swiper('.swiper-container',{
			direction:"vertical",
			onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				 	swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				}, 
			onSlideChangeEnd: function(swiper){ 
				swiperAnimate(swiper);//每个slide切换结束时也运行当前slide动画
		  		} 
			});
		}
	</script>
	</body>
